<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar OSM</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/3.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="openlayers/3.0.0/css/ol.css" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="map" class="map">
    </div>
    <div>Top 10 postcodes (mapped) - by system number and rated capacity</div>
    <div>Download: a postcode list with number of systems / rated output OSM-mapped</div>
    <div>A shapefile of all PV systems in Australia, as mapped in OSM</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- OL3 -->
    <script src="openlayers/3.0.0/build/ol-debug.js" type="text/javascript"></script>
    <script>
      $().ready(function() {
        var map = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          target: 'map',
          view: new ol.View({
            center: [0, 0],
            zoom: 2
          })
        });

        // Loading other assets
      });
    </script>
  </body>
</html>
